<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App (No API Key)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 2rem;
    }
    h1 {
      color: #0277bd;
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
    }
    .result {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .result p {
      margin: 0.4rem 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Weather App</h1>

  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Check Weather</button>

  <div class="result" id="weatherResult"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherResult = document.getElementById("weatherResult");
      weatherResult.innerHTML = "Fetching data...";

      if (!city) {
        weatherResult.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      try {
        // 1. Geocode city ‚Üí get lat, lon
        const geoRes = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`
        );
        const geoData = await geoRes.json();

        if (!geoData.length) {
          weatherResult.innerHTML = `<p>City not found. Try again.</p>`;
          return;
        }

        const { lat, lon } = geoData[0];

        // 2. Fetch weather from Open‚ÄëMeteo (no API key)
        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m`
        );
        const weatherData = await weatherRes.json();

        const temp = weatherData.current_weather.temperature;
        const wind = weatherData.current_weather.windspeed;
        const humidity = weatherData.hourly.relativehumidity_2m[0];

        weatherResult.innerHTML = `
          <p><strong>${city.toUpperCase()}</strong></p>
          <p>üå°Ô∏è Temperature: ${temp}¬∞C</p>
          <p>üí® Wind: ${wind} km/h</p>
          <p>üíß Humidity: ${humidity}%</p>
        `;

      } catch (err) {
        console.error(err);
        weatherResult.innerHTML = "<p>Something went wrong. Try again later.</p>";
      }
    }
  </script>

</body>
</html>
