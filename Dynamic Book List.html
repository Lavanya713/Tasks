<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookstore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#ebe4e4; }
    .book-card:hover { transform: translateY(-5px); transition:0.3s; }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">BookStore</a>
  </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">
  <h3 class="text-center mb-4">Available Books</h3>

  <!-- SEARCH -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <input type="text" id="search" class="form-control" placeholder="Search books..." onkeyup="filterBooks()">
    </div>
  </div>

  <!-- BOOK LIST -->
  <div class="row" id="books"></div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-light text-center py-3">
  © 2025 Online Bookstore
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script>
const bookData = [
  {name:"Java Programming", author:"Herbert Schildt", price:450},
  {name:"Python Basics", author:"Mark Lutz", price:520},
  {name:"Web Design", author:"Jon Duckett", price:399},
  {name:"Data Structures", author:"Seymour Lipschutz", price:480},
  {name:"Operating Systems", author:"Galvin", price:600}
];

const bookContainer = document.getElementById("books");

function displayBooks(list){
  bookContainer.innerHTML = "";
  list.forEach(b => {
    bookContainer.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card book-card h-100 shadow">
          <div class="card-body">
            <h5>${b.name}</h5>
            <p>Author: ${b.author}</p>
            <p class="fw-bold">₹${b.price}</p>
            <button class="btn btn-sm btn-success">Buy</button>
          </div>
        </div>
      </div>`;
  });
}

function filterBooks(){
  const value = document.getElementById("search").value.toLowerCase();
  const filtered = bookData.filter(b =>
    b.name.toLowerCase().includes(value) ||
    b.author.toLowerCase().includes(value)
  );
  displayBooks(filtered);
}

displayBooks(bookData);
</script>

</body>
</html>
