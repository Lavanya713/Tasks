<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7A7CF0, #6D42B8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .left {
            width: 50%;
        }

        .left h1 {
            font-size: 55px;
            margin: 0;
        }

        .left p {
            font-size: 20px;
            margin-top: 10px;
        }

        .login-box {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            color: black;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #5A84F2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #4a75e8;
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-text a {
            color: #4a75e8;
            text-decoration: none;
        }

        @media(max-width: 800px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .left, .login-box {
                width: 100%;
            }

            .left h1 {
                font-size: 40px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <h1>Welcome Back!</h1>
            <p>Access and manage your task efficiently</p>
        </div>

        <div class="login-box">
            <h2>Login</h2>

            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <button>Login</button>

            <p class="signup-text">
                Don't have an account? <a href="#">Sign Up</a>
            </p>
        </div>
    </div>

</body>
</html>
