<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekdays list</title>
</head>
<body>
        <p>This table lists weekdays with serial numbers.</p>
        <table border="2">
            <caption>Table1: Weekdays</caption>
            <tr>
                <th>S.No</th>
                <th>Weekday</th>
            </tr>
            <tr>
                <th>1</th>
                <td>Monday</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Tuesday</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Wednesday</td>
            </tr>
            <tr>
                <th>4</th>
                <td>Thursday</td>
            </tr>
            <tr>
                <th>5</th>
                <td>Friday</td>
            </tr>
            <tr>
                <th>6</th>
                <td>Saturday</td>
            </tr>
            <tr>
                <th>7</th>
                <td>Sunday</td>
            </tr>
        </table>        
    </body>
</html>
