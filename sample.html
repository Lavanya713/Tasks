<!DOCTYPE html>
<html>
<head>
  <title>Student Events</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
    }

    .header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .menu a {
      margin: 10px;
      padding: 6px 10px;
      color: white;
      background: #34495e;
      text-decoration: none;
    }

    .menu a:hover {
      background: #1abc9c;
    }

    .box {
      background: white;
      width: 75%;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #ccc;
    }

    img {
      width: 100px;
      display: block;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    tr:hover {
      background: #e6f2ff;
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>College Event Registration</h2>
    <div class="menu">
      <a href="#tech">Tech</a>
      <a href="#cultural">Cultural</a>
    </div>
  </div>

  <div class="box" id="tech">
    <h3>Technical Event</h3>
    <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png">
    <table>
      <tr><th>Name</th><th>Event</th></tr>
      <tr><td>Anjali</td><td>Hackathon</td></tr>
      <tr><td>Ravi</td><td>Debugging</td></tr>
    </table>
  </div>

  <div class="box" id="cultural">
    <h3>Cultural Event</h3>
    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png">
    <table>
      <tr><th>Name</th><th>Event</th></tr>
      <tr><td>Sneha</td><td>Dance</td></tr>
      <tr><td>Kiran</td><td>Singing</td></tr>
    </table>
  </div>

</body>
</html>
