<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    :root {
      --light-bg: #e0f7fa;
      --light-card: #ffffff;
      --light-text: #0277bd;
      --dark-bg: #1c1c1c;
      --dark-card: #2c2c2c;
      --dark-text: #f4f4f9;
      --primary-color: #0277bd;
      --secondary-color: #ff9800;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-theme {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theme-toggle input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      flex: 1;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
    }

    button {
      padding: 0.7rem 1.2rem;
      border-radius: 25px;
      border: none;
      background: var(--primary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--secondary-color);
    }

    .result {
      background: var(--light-card);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    body.dark-theme .result {
      background: var(--dark-card);
      color: var(--dark-text);
      box-shadow: 0 8px 20px rgba(255,255,255,0.05);
    }

    .result p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .result p strong {
      font-size: 1.3rem;
    }

  </style>
</head>
<body>

  <div class="theme-toggle">
    <label>
      üåôDark mode
      <input type="checkbox" id="themeSwitch">
    </label>
  </div>

  <h1>Weather App</h1>

  <div class="input-group">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Check Weather</button>
  </div>

  <div class="result" id="weatherResult">Enter a city to see the weather</div>

  <script>
    const themeSwitch = document.getElementById("themeSwitch");
    themeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-theme');
    });

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherResult = document.getElementById("weatherResult");
      weatherResult.innerHTML = "Fetching data...";

      if (!city) {
        weatherResult.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      try {
        // 1. Geocode city ‚Üí get lat, lon
        const geoRes = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`
        );
        const geoData = await geoRes.json();

        if (!geoData.length) {
          weatherResult.innerHTML = `<p>City not found. Try again.</p>`;
          return;
        }

        const { lat, lon } = geoData[0];

        // 2. Fetch weather from Open‚ÄëMeteo (no API key)
        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m`
        );
        const weatherData = await weatherRes.json();

        const temp = weatherData.current_weather.temperature;
        const wind = weatherData.current_weather.windspeed;
        const humidity = weatherData.hourly.relativehumidity_2m[0];

        weatherResult.innerHTML = `
          <p><strong>${city.toUpperCase()}</strong></p>
          <p>üå°Ô∏è Temperature: ${temp}¬∞C</p>
          <p>üí® Wind: ${wind} km/h</p>
          <p>üíß Humidity: ${humidity}%</p>
        `;

      } catch (err) {
        console.error(err);
        weatherResult.innerHTML = "<p>Something went wrong. Try again later.</p>";
      }
    }
  </script>

</body>
</html>
