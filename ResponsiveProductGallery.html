<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP Product Gallery</title>
  <style>
    /* === Root Variables === */
    :root {
      --light-bg: #f4f4f9;
      --light-text: #111;
      --dark-bg: #1c1c1c;
      --dark-text: #f4f4f9;
      --primary-color: #090474;
      --secondary-color: #1668ab;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: var(--light-text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-theme {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--primary-color);
      color: #fff;
    }

    header h1 {
      margin: 0;
    }

    .theme-toggle input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .title {
      text-align: center;
      margin: 2rem 0 1rem 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      padding-bottom: 1rem;
    }

    .product-card.dark-theme {
      background: #2c2c2c;
      color: var(--dark-text);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .product-card h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .product-card .price {
      font-weight: bold;
      color: var(--secondary-color);
      margin: 0.5rem 0;
    }

    .product-card .desc {
      font-size: 0.9rem;
      margin: 0.5rem 1rem 0 1rem;
    }

  </style>
</head>
<body>
  <header>
    <h1>Product Showcase</h1>
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeSwitch">
        Toggle Theme
      </label>
    </div>
  </header>

  <h1 class="title">Accessory Store - Product Gallery</h1>

  <div class="gallery">

      <div class="product-card">
          <img src="Smartphone.png" alt="Smartphone">
          <h2>Smartphone</h2>
          <p class="price">₹89999</p>
          <p class="desc">Latest smartphone with AI camera</p>
      </div>

      <div class="product-card">
          <img src="Headphones.png" alt="Headphones">
          <h2>Headphones</h2>
          <p class="price">₹1599</p>
          <p class="desc">Noise-cancelling over-ear headphones</p>
      </div>

      <div class="product-card">
          <img src="Smartwatch.png" alt="Smart watch">
          <h2>Smartwatch</h2>
          <p class="price">₹49000</p>
          <p class="desc">Track your fitness and notifications</p>
      </div>
  </div>

  <script>
    // Theme toggle script
    const themeSwitch = document.getElementById("themeSwitch");
    themeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark-theme');
      document.querySelectorAll('.product-card').forEach(card => {
        card.classList.toggle('dark-theme');
      });
    });
  </script>
</body>
</html>
